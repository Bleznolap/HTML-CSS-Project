<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
    </head>
    <body>
        <h3>Log In</h3>
        <form action="result.html" method="POST">
            <div>
                <p><i>Ensure to use your email as your username.</i></p>
                <label for="uname">Username</label><br>
                <input type="text" name="uname" id="uname" placeholder="username" required><br>
                <label for="pword">Password</label><br>
                <input type="password" name="pword" minlength="10" placeholder="password" required><br>
            </div>
            <button type="submit">Enter</button>
        </form>
    </body>
</html>
